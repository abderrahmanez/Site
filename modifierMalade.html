<div class="container">
    <div class="row text-center text-bg-success">
<div class="col-md-12">
  <h1>Modifier l'Enregistrement d'un Malade</h1>
</div></div>
<br>
<form class="text-center">
    <div>
      <input type="search" id="maRecherche" name="q">
      <button>Rechercher un Malade</button>
    </div>
  </form>
  <br>
     <form name="Ajout" action="" onsubmit="return validateForm()" method="post">
        <table class="form-style">
           <tr>
              <td>
                 <label>
                    Nom du Malade<span class="required">*</span>
                 </label>
              </td>
              <td>
                 <input type="text" name="name" class="long"/>
                 <span class="error" id="errorname"></span>
              </td>
            <td>
                 <label>
                    Prénom du Malade <span class="required">*</span>
                 </label>
              </td>
              <td>
                 <input type="text" name="prenom" class="long"/>
                 <span class="error" id="errorname"></span>
              </td>
              <td>
                 <label>
                    Date de Naissance <span class="required">*</span>
                 </label>
              </td>
              <td>
                 <input name="DDN" class="date"/>
                 <span class="error" id="errormsg"></span>
              </td>
           </tr>
           
           <tr>
            <td>
               <label>
                  Age <span class="required">*</span>
               </label>
            </td>
            <td>
               <input name="age" class="age"/>
               <span class="error" id="errormsg"></span>
            </td>
            <td>
               <label>
                  Adresse <span class="required">*</span>
               </label>
            </td>
            <td>
               <textarea name="Adresse" class="adresse"></textarea>
               <span class="error" id="errormsg"></span>
            </td>
            <td>
                <input type="submit" value="Modifier">  
            </td>
            <td>    
                <input type="reset" value="Réinitialiser"> 
            </td>
         </tr>
         </table>
     </form>
